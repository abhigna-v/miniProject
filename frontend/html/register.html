     <div class="login-form">
        <div class="container">
             <div class="col-md-8 col-sm-12">
                <div class="user">
                        <p style="color: cornsilk;">Already a user | <a href="/login" class="login-a">Login</a></p>
                        <h2 class="user__title" style="color: cornsilk;">Register</h2>
                        <form  action="/api/register" method="POST" class="form">
                            <div class="form__group">
                                <input type="text" placeholder="Username" class="form__input" name="username" required />
                            </div>
                            
                            <div class="form__group">
                                <input type="email" placeholder="Email" class="form__input" name="email" required/>
                            </div>
                            
                            <div class="form__group">
                                <input type="password" placeholder="Password" class="form__input" name="password" required />
                            </div>
                            
                            <button class="btn-register" type="submit">Register</button>
                    
                        </form>
                        
                        <button class="btn-register-google" type="button">or Signup with &nbsp;<img src="https://img.icons8.com/dotty/25/000000/google-logo.png"/></button>
                    </div>
                    
        
                </div>
             </div>
